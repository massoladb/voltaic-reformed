    <main>
        <section class="sectionCad">
            <div class="cadContainer">
                <form id="formCad" class="cadForm">

                    <h3 class="cad-title">Informações Prévias</h3>

                    <label for = "email" class="cadLabel-in">Email</label><br>
                    <input type="email" placeholder="voltaic@email.com" name="email" class="cadinput-in" id="email" required>
        
                    <label for="senha" class="cadLabel-in">Senha</label><br>
                    <input type="password" placeholder="✱✱✱✱✱✱✱✱" name="psw" class="cadinput-in" id="senha" required>  
        
                    <h3 class="cad-title">Endereço</h3>


                    <label for="cep" class="cadLabel-in">CEP</label><br>
                    <input type="number" placeholder="00000-000" name="cep" class="cadinput-in" id="cep" required> 
        
                    <label for="endereco" class="cadLabel-in">Endereço</label><br>
                    <input type="text" placeholder="" name="endereco" class="cadinput-in" id="endereco" required>  
                    
                    <button type="submit">Gravar</button>
                </form>
            </div>
        </section>
    </main>
